<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta content='width=device-width, initial-scale=1' name='viewport'>
  <link rel="stylesheet" href="../dist/css/tiny.min.css">
  <title>Theme</title>
</head>

<body>
  <div class="grid">
    <div class="row nav-top">
      <div class="col-12 bg-purple clear">
        <h1 class="text-blue">Theme
          <button class="bg-light-blue float-right">click</button>
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-5">
        <h2>rainbow Box</h2>
        <div class="boxes beauty">
          <div class="red box">
            <div class="title">batata</div>
          </div>
          <div class="green box">
            <p>carpe diem</p>
          </div>
          <div class="clear yellow box">
            <div class="row">
              <div class="col-8 to-right-4">
                <button class="bg-red fluid">www</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-7">
        <h2>human Box</h2>
        <div class="light-blue human box modern">
          <div class="head">
            <div class="title">batata</div>
          </div>
          <div class="body">
            <p>carpe diem</p>
          </div>
          <div class="clear foot">
            <button class="bg-red float-right">www</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-10 to-right-2">
        <h2>Blue Box
          <label class="label bg-blue">tardis</label>
          <label class="label beauty bg-purple inverted float-right">save me doctor</label>
        </h2>
        <div class="boxes blue">
          <div class="box">
            <div class="title">batata</div>
          </div>
          <div class="box">
            <p>carpe diem</p>
          </div>
          <div class="clear box">
            <button class="bg-red float-right">www</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <h2>bg Purple Box</h2>
        <div class="beauty boxes bg-purple">
          <div class="box">
            <div class="title">batata</div>
          </div>
          <div class="box">
            <p>carpe diem</p>
          </div>
          <div class="clear box">
            <button class="bg-red float-right">www</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
